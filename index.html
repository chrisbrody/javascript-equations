<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  	<title>Simple Math with JavaScript</title>  

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<!-- welcome screen -->
	<div class="container">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<div id="mainForm">
					<!-- user options for math -->
					<div id="options">
						<div class="col-sm-12">
							<h1>Chose some simple math to do</h1>
						</div>
						<div class="col-sm-3">
							<button type="button" class="btn btn-primary btn-block" name="addition">Addition</button>
						</div>
						<div class="col-sm-3">
							<button type="button" class="btn btn-primary btn-block" name="subtraction">Subtraction</button>
						</div>
						<div class="col-sm-3">
							<button type="button" class="btn btn-primary btn-block" name="multiplication">Multiplication</button>
						</div>
						<div class="col-sm-3">
							<button type="button" class="btn btn-primary btn-block" name="division">Division</button>
						</div>
					</div>

					<div id="results"></div>
				</div>
			</div>
		</div>
	</div>





	<script src="js/main.js"></script>
</body>
</html>
